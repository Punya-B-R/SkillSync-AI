services:
  # Single unified service - Backend serves frontend
  - type: web
    name: skillsync-app
    env: python
    region: oregon
    plan: free
    buildCommand: |
      # Install Python dependencies
      pip install -r backend/requirements.txt
      # Install Node.js dependencies and build frontend
      cd frontend && npm install && npm run build
    startCommand: cd backend && gunicorn --bind 0.0.0.0:$PORT --timeout 900 --workers 2 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 18.x
      - key: FLASK_ENV
        value: production
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: OPENROUTER_API_KEY
        sync: false  # You'll need to set this in Render dashboard

